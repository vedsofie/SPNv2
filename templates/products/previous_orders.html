{% extends "application.html" %}
{% block content_body %}
<div class="container-fluid">
    <div class="row mt-3">
    	<div class="col-8 offset-2">
    		<h5 class="text-center card-title">Past orders <span class="badge badge-secondary">10</span></h5>
    		{% for n in range(5) %}
			<div class="card mb-3">
				<div class="card-body">

					<div class="row align-items-center pt-3 pb-3">
						<div class="col-4">
							<span class="badge badge-pill badge-primary">In Progress: Quote Generated</span>
						</div>
						<div class="col-4 text-right">
							<strong>Order number: 111122224444</strong>
						</div>
						<div class="col-4 text-right">
							<small>Quote generated on: 10/10/2018</small>
						</div>
					</div>
					{% for n in range(3) %}
					<div class="row border-top pt-2 pb-2">
						<div class="col-6 text-left">Product {{ n }}</div>
						<div class="col-6 text-right">${{ n*100 }}</div>		
					</div>
					{% endfor %}		
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
</div>
{% endblock %}
