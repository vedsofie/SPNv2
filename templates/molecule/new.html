{% extends "application.html" %}
{% block content_body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-3 sidebar-padding">
            <div class="card">
                <div class="card-header bg-secondary text-center">
                    <h5 class="mb-0 text-white">Quick links</h5>
                </div>
                <ul class="list-group text-center list-group-flush">
                    <li class="list-group-item lh-condensed">
                        <div class="mx-auto">
                            <a href=""><i class="fas fa-vial"></i> My Probes</a>
                        </div>
                    </li>
                    <li class="list-group-item lh-condensed"><a href=""><i class="fas fa-user"></i> My Profile</a></li>
                </ul>
            </div>
        </div>

        <div class="col-6">
            <h5 class="text-center mt-3">Add a new probe</h5>
           
            <div class="card p-3 mt-3">
               <div class="row mb-3">
                <div class="col-6 pb-1 offset-3 text-center"><span class="badge badge-pill badge-info">Step 1 of 3</span> Probe details</div>
              </div>
                <form action="/probe/create/" enctype="multipart/form-data" method="POST">
                    <div class="mb-3">
                      <label for="probe-name"><b>Probe name</b></label> <span class="text-danger">*</span>
                      <textarea id="editor" name="DisplayFormat" required></textarea>
                    </div>                
                    <div class="mb-3 align-items-center">
                      <label><b>Probe structure</b></label><span class="text-danger">*</span>
                      <div class="row align-items-center">
                        <div class="col-4">
                          <img src="https://place-hold.it/150x150?text=Molecule%20Image&italic=true" id="molecule-image-preview" alt="" class="img-fluid">
                        </div>
                        <div class="col-4 custom-file">
                            <div class="custom-file">
                              <input type="file" class="custom-file-input" id="molecule-image" name="Image">
                              <label class="custom-file-label" for="validatedCustomFile">Choose file...</label>
                            </div>
                        </div>
                     </div>
                    </div>                    
                    <div class="mb-3">
                      <label for="probe-cas"><b>CAS</b></label>
                      <input type="text" class="form-control" id="probe-cas" name="CAS" placeholder="Probe name" value="">
                    </div> 
                    <div class="mb-3">
                      <label for="probe-formula"><b>Formula</b></label>
                      <input type="text" class="form-control" id="probe-formula" name="Formula" placeholder="Probe name" value="">
                    </div>                    
                    <div class="mb-3">
                      <label for="Isotope"><b>Isotope</b></label><span class="text-danger">*</span>
                      <input type="text" class="form-control" id="Isotope" name="Isotope" placeholder="Probe name" value="" required>
                    </div>
                    <div class="mb-3">
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <input type="checkbox" name="Approved" aria-label="Checkbox for following text input" {% if molecule.Approved %} checked {% endif %}> <span class="ml-2">Approved</span>
                        </div>
                      </div>
                    </div>                 
                    <div class="mb-3">
                      <label for="probe-name"><b>Description</b></label>
                      <textarea name="Description" class="form-control" id="probe-name" placeholder="description" rows="5"></textarea>
                    </div>
                    <div class="text-right mt-1">
                      <input class="btn btn-primary mb-2" type="submit" value="Save & proceed" />
                      <br>
                      <small class="text-right text-secondary pr-2">Next: Add synonyms</small>
                    </div>
                </form>
            </div>
        </div>
        

    </div>
</div>
<script>
  CKEDITOR.replace( 'editor' );
  function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            
            reader.onload = function (e) {
                $('#molecule-image-preview').attr('src', e.target.result);
            }
            reader.readAsDataURL(input.files[0]);
        }
    }


    $("form").submit( function(e) {
            var messageLength = CKEDITOR.instances['editor'].getData().replace(/<[^>]*>/gi, '').length;
            if( !messageLength ) {
                alert( 'Please enter a Probe name' );
                e.preventDefault();
            }
            if(! $('#molecule-image').val()){
                alert( 'Please upload probe structure image' );
                e.preventDefault();        
            }
        });

    $("#molecule-image").change(function(e){
        readURL(this);
        var fileName = e.target.files[0].name;
        //replace the "Choose a file" label
        $(this).next('.custom-file-label').html(fileName);
    });
</script>
{% endblock %}
